{% set name = "rlpython" %}
{% set version = "0.10.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rlpython-{{ version }}.tar.gz
  sha256: 26e1cb186a680b4558279b1aa92bc057b04b91f9539ea05d145faa3b96e02ba4

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - rlpython
    - rlpython.commands
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fscherf/rlpython
  summary: GNU Readline based Python REPL without any external dependencies
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
