{% set name = "rlpython" %}
{% set version = "0.10.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rlpython-{{ version }}.tar.gz
  sha256: 4fe239f85648184e49af5b165cce732ba8af81be7e204410ea2fb300a43216e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - rlpython
    - rlpython.commands
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fscherf/rlpython
  summary: GNU Readline based Python REPL without any external dependencies
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
