{% set name = "rlpython" %}
{% set version = "0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rlpython-{{ version }}.tar.gz
  sha256: 214f8be9a0e74e2561d8a8fbd6367d6df3229a5fbbfa50d135a7aec2a94d0231

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - rlpython
    - rlpython.commands
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fscherf/rlpython
  summary: GNU Readline based Python REPL without any external dependencies
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
